version: 2.1

orbs:
  ruby: circleci/ruby@2.1.1

jobs:
  build:
    docker:
      - image: cimg/ruby:<< matrix.ruby_version >>

    steps:
      - checkout
      - run:
          name: Which bundler?
          command: bundle -v
      - ruby/install-deps
      - run:
          name: Tests
          command: bundle exec rspec
      - run:
          name: Lint
          command: bundle exec rubocop

workflows:
  workflow:
    jobs:
      - build:
          matrix:
            name: build-<< matrix.ruby_version >>
            parameters:
              ruby_version: ["2.4", "2.5", "2.6", "2.7", "3.0", "3.1", "3.2", "3.3"]
